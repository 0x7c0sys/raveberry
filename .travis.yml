language: python
python: "3.7"

install: ":"
script: ":"

before_deploy:
    - yarn install
    - scripts/clean_libs.sh
    - mkdir raveberry
    # move all files except those needed for packaging
    - mv `\ls -A1 | grep -v -E '(setup.py|MANIFEST.in|raveberry)'` raveberry
deploy:
  provider: pypi
  user: __token__
  password:
    secure: ""
  skip_cleanup: true
  distributions: "sdist bdist_wheel"
  on:
    all_branches: true
